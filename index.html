<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Halal Plane üïå</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        /* üé® THEME: Emerald Green & Gold */
        :root { 
            --theme: #10B981; 
            --dark-theme: #047857;
            --gold: #FFD700; 
            --bg: #0a0a0a; 
            --card-bg: #161616;
            --text: #e0e0e0; 
        }
        
        body { margin: 0; padding: 0; background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; overflow: hidden; -webkit-tap-highlight-color: transparent; }
        
        /* Layout & Navigation */
        .page { position: absolute; top: 0; left: 0; width: 100%; height: 100%; transition: transform 0.4s ease-in-out; display: flex; flex-direction: column; background: var(--bg); z-index: 100; }
        .hidden-right { transform: translateX(100%); }
        .hidden-bottom { transform: translateY(100%); }
        .hidden-left { transform: translateX(-100%); }
        .active { transform: translate(0, 0); }

        .top-nav { height: 60px; display: flex; justify-content: space-between; align-items: center; padding: 0 20px; z-index: 500; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); }
        .passport-btn { font-size: 24px; cursor: pointer; background: rgba(16, 185, 129, 0.1); padding: 8px; border-radius: 12px; border: 1px solid var(--theme); }
        
        .lang-switcher { display: flex; gap: 5px; }
        .lang-btn { background: rgba(0,0,0,0.6); border: 1px solid #444; color: #888; padding: 5px 10px; border-radius: 20px; cursor: pointer; font-size: 14px; transition: 0.3s; }
        .lang-btn.active { background: var(--theme); color: white; border-color: var(--theme); font-weight: bold; }

        /* Main List */
        .header-title { text-align: center; padding: 10px 0; }
        .header-title div { color: var(--theme); font-size: 24px; font-weight: 900; letter-spacing: 3px; text-shadow: 0 0 10px rgba(16, 185, 129, 0.3); }
        .map-trigger-btn { margin-top: 10px; padding: 8px 20px; background: var(--theme); color: white; border: none; border-radius: 20px; font-weight: bold; cursor: pointer; font-size: 13px; box-shadow: 0 4px 10px rgba(16, 185, 129, 0.3); }

        .country-select-container { text-align: center; margin: 10px 0; }
        #country-select { width: 85%; max-width: 400px; padding: 12px; background: #1a1a1a; border: 1px solid var(--theme); color: white; border-radius: 10px; font-size: 16px; outline: none; }

        .filter-container { width: 100%; padding: 10px 0; overflow-x: auto; display: flex; gap: 8px; justify-content: center; scrollbar-width: none; }
        .type-btn { padding: 8px 15px; border-radius: 20px; font-size: 12px; font-weight: bold; background: #1a1a1a; color: #777; border: 1px solid #333; white-space: nowrap; cursor: pointer; transition: 0.2s; }
        .type-btn.selected { background: var(--theme); color: white; border-color: var(--theme); }

        .list-container { flex: 1; overflow-y: auto; padding: 0 20px 100px 20px; }
        .card { background: var(--card-bg); border: 1px solid #333; border-radius: 16px; padding: 20px; margin-bottom: 15px; position: relative; transition: 0.3s; }
        .card.visited { border: 2px solid var(--gold); box-shadow: 0 0 15px rgba(255, 215, 0, 0.15); }
        .visited-badge { position: absolute; top: -8px; right: -8px; background: var(--gold); color: black; font-weight: bold; padding: 4px 10px; border-radius: 12px; font-size: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.5); z-index: 10; animation: popIn 0.3s ease; }
        
        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .card-name { font-size: 18px; font-weight: bold; color: var(--theme); }
        .card-dist { font-size: 12px; color: #888; margin-left: 5px; font-weight: normal; }
        .card-label { font-size: 10px; padding: 3px 8px; border-radius: 6px; background: rgba(16, 185, 129, 0.1); color: var(--theme); border: 1px solid var(--theme); }
        .card-desc { font-size: 13px; color: #aaa; line-height: 1.5; margin-bottom: 15px; }
        .card-actions { display: flex; gap: 8px; }
        .action-btn { flex: 1; padding: 10px; border-radius: 8px; border: none; font-weight: bold; font-size: 12px; cursor: pointer; }
        .btn-review { background: var(--theme); color: white; }
        .btn-map { background: #333; color: white; border: 1px solid #555; }

        /* Floating Button (Amina) */
        .amina-btn { position: fixed; bottom: 30px; right: 20px; width: 70px; height: 70px; border-radius: 50%; background: #000 url('https://cdn-icons-png.flaticon.com/512/4322/4322991.png') no-repeat center center; background-size: 70%; border: 3px solid var(--theme); z-index: 999; box-shadow: 0 0 20px rgba(16, 185, 129, 0.4); cursor: pointer; transition: transform 0.2s; }
        .amina-btn:active { transform: scale(0.9); }

        /* Sub Pages */
        .nav-bar { height: 60px; display: flex; align-items: center; padding: 0 20px; border-bottom: 1px solid #333; background: #111; font-weight: bold; font-size: 18px; }
        .nav-back { background: none; border: none; color: white; font-size: 24px; margin-right: 15px; cursor: pointer; }

        /* Detail Page */
        #detail-map { width: 100%; height: 35vh; border-bottom: 2px solid var(--theme); }
        .review-box { flex: 1; overflow-y: auto; padding: 25px; }
        .review-title { font-size: 24px; color: var(--theme); font-weight: bold; margin-bottom: 5px; }
        .review-sub { font-size: 14px; color: #888; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid #333; }
        .review-content { font-size: 15px; line-height: 1.8; color: #ddd; white-space: pre-wrap; font-family: 'Segoe UI', serif; }
        .review-sign { text-align: right; margin-top: 20px; color: var(--theme); font-weight: bold; font-style: italic; }
        .review-actions { display: flex; gap: 10px; margin-top: 30px; padding-bottom: 30px; }

        /* Map Page */
        .map-search-box { position: absolute; top: 80px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; display: flex; gap: 10px; z-index: 1000; }
        .map-input { flex: 1; padding: 12px 20px; border-radius: 30px; border: 2px solid var(--theme); background: rgba(0,0,0,0.85); color: white; outline: none; }
        .gps-btn { width: 45px; height: 45px; border-radius: 50%; background: var(--theme); border: none; color: white; font-size: 18px; cursor: pointer; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }

        /* Passport Page */
        .passport-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; padding: 20px; overflow-y: auto; }
        .stamp { aspect-ratio: 1; border: 2px dashed #444; border-radius: 12px; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #444; font-size: 10px; background: #111; text-align: center; padding: 5px; }
        .stamp.active { border: 2px solid var(--gold); background: rgba(255, 215, 0, 0.05); color: var(--gold); }
        .stamp-icon { font-size: 24px; margin-bottom: 5px; }

        /* Chat Page */
        .chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .chat-msg { max-width: 80%; padding: 12px 16px; border-radius: 16px; font-size: 14px; line-height: 1.5; }
        .chat-bot { align-self: flex-start; background: #222; border: 1px solid #333; color: #eee; border-top-left-radius: 4px; }
        .chat-user { align-self: flex-end; background: var(--theme); color: white; border-top-right-radius: 4px; font-weight: 500; }
        .chat-input-area { padding: 15px; background: #111; display: flex; gap: 10px; border-top: 1px solid #333; }
        .chat-input { flex: 1; padding: 12px; border-radius: 10px; border: 1px solid #444; background: #222; color: white; outline: none; }
        .chat-send { padding: 0 20px; background: var(--theme); color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
        .reco-btn { margin-top: 8px; padding: 8px 12px; background: var(--theme); border: none; border-radius: 8px; color: white; font-size: 12px; font-weight: bold; cursor: pointer; width: 100%; text-align: left; }
        
        /* Leaflet Custom */
        .leaflet-popup-content-wrapper { background: #1a1a1a; color: white; border: 1px solid var(--theme); }
        .leaflet-popup-content { margin: 10px; width: 200px !important; }
        .popup-btn { width: 100%; margin-top: 5px; padding: 6px; border-radius: 4px; border: none; font-size: 11px; font-weight: bold; cursor: pointer; }
        
        @keyframes popIn { from { transform: scale(0); } to { transform: scale(1); } }
    </style>
</head>
<body>

    <div id="page-main" class="page active">
        <div class="top-nav">
            <div class="passport-btn" onclick="nav('page-passport', 'right')">üé´</div>
            <div class="lang-switcher">
                <div class="lang-btn active" id="lang-KO" onclick="setLang('KO')">KR</div>
                <div class="lang-btn" id="lang-EN" onclick="setLang('EN')">EN</div>
                <div class="lang-btn" id="lang-JP" onclick="setLang('JP')">JP</div>
                <div class="lang-btn" id="lang-CN" onclick="setLang('CN')">CN</div>
            </div>
        </div>
        
        <div class="header-title">
            <div>HALAL PLANE</div>
            <button class="map-trigger-btn" onclick="nav('page-map', 'bottom'); initMap();">üó∫Ô∏è EXPLORE WORLD</button>
        </div>

        <div class="country-select-container">
            <select id="country-select" onchange="filterCountry(this.value)"></select>
        </div>

        <div class="filter-container" id="filter-box"></div>
        <div class="list-container" id="place-list"></div>
        
        <div class="amina-btn" onclick="nav('page-chat', 'bottom'); startChat();"></div>
    </div>

    <div id="page-passport" class="page hidden-left">
        <div class="nav-bar">
            <button class="nav-back" onclick="nav('page-main', 'active')">‚Üê</button>
            MY PASSPORT
        </div>
        <div id="stamp-grid" class="passport-grid"></div>
    </div>

    <div id="page-map" class="page hidden-bottom">
        <div class="nav-bar">
            <button class="nav-back" onclick="nav('page-main', 'active')">üè†</button>
            WORLD MAP
        </div>
        <div class="map-search-box">
            <input id="map-input" class="map-input" type="text" placeholder="Search Place..." onkeydown="if(event.key==='Enter') searchMap()">
            <button class="gps-btn" onclick="panToUser()">‚óé</button>
        </div>
        <div id="world-map" style="width: 100%; height: 100%;"></div>
    </div>

    <div id="page-chat" class="page hidden-bottom">
        <div class="nav-bar">
            <button class="nav-back" onclick="nav('page-main', 'active')">‚Üì</button>
            Amina (AI Guide)
        </div>
        <div id="chat-box" class="chat-container"></div>
        <div class="chat-input-area">
            <input id="chat-msg-input" class="chat-input" type="text" placeholder="Ask Amina..." onkeydown="if(event.key==='Enter') sendChat()">
            <button class="chat-send" onclick="sendChat()">‚û§</button>
        </div>
    </div>

    <div id="page-detail" class="page hidden-right">
        <div class="nav-bar">
            <button class="nav-back" onclick="nav('page-main', 'active')">‚Üê</button>
            Amina's Note
        </div>
        <div id="detail-map"></div>
        <div class="review-box">
            <div id="review-title" class="review-title">Loading...</div>
            <div id="review-sub" class="review-sub"></div>
            <div id="review-content" class="review-content">
                Wait a moment, Amina is checking the Halal status... üïå
            </div>
            <div class="review-actions">
                <button id="btn-open-map" class="action-btn btn-map">üó∫Ô∏è OPEN MAP</button>
                <button id="btn-stamp" class="action-btn btn-review">‚úàÔ∏è STAMP</button>
            </div>
        </div>
    </div>

    <script type="module">
        // üß† Import AI Brain
        import { AIBrain } from './ai_brain.js';

        // ==========================================
        // ‚öôÔ∏è CONFIG & DATA
        // ==========================================
        let GROQ_API_KEY = "GROQ_KEY_PLACEHOLDER";
        const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTNTKjVwyPYpXBkAux_dPlqV6V2QMAe-uXcH0kkS0e9VQxKABasjiNT0smYJiogQ6oOM1vpxZ3bPz0a/pub?output=csv";

        // Global State
        let PLACE_DB = {};
        let currentLang = 'KO';
        let currentFilter = 'All';
        let currentCountry = '';
        let visitedPlaces = JSON.parse(localStorage.getItem('visitedPlaces') || '[]');
        let userLat = null, userLon = null;
        let mapInstance = null, detailMapInstance = null;
        let markerLayer = null;
        let chatHistory = [];
        let amina = null;

        // [Updated] Categories with Mosque
        const TRANSLATIONS = {
            "KO": { 
                ai: "Korean", 
                greet: "ÏïóÏÇ¥ÎùºÎ¨¥ ÏïåÎùºÏù¥Ïø∞! üïå Ìï†ÎûÑ ÎßõÏßëÏùÑ Ï∞æÏïÑÎìúÎ¶¥ÍπåÏöî?", 
                filters: ["üåê Ï†ÑÏ≤¥", "üçö ÏïÑÏãúÏïà", "üçî Ïõ®Ïä§ÌÑ¥", "ü•ô Ï§ëÎèô", "‚òï Ïπ¥Ìéò", "üïå Í∏∞ÎèÑÏã§"], 
                types: ["All", "Asian", "Western", "Middle East", "Cafe", "Mosque"] 
            },
            "EN": { 
                ai: "English", 
                greet: "Assalamu Alaikum! Craving some Halal food?", 
                filters: ["üåê All", "üçö Asian", "üçî Western", "ü•ô Middle East", "‚òï Cafe", "üïå Mosque"], 
                types: ["All", "Asian", "Western", "Middle East", "Cafe", "Mosque"] 
            },
            "JP": { 
                ai: "Japanese", 
                greet: "„Ç¢„ÉÉ„Çµ„É©„Éº„É†„Éª„Ç¢„É©„Ç§„ÇØ„É†ÔºÅ„Éè„É©„Éº„É´ÊñôÁêÜ„ÇíÊé¢„Åó„Åæ„Åô„ÅãÔºü", 
                filters: ["üåê ÂÖ®ÈÉ®", "üçö „Ç¢„Ç∏„Ç¢", "üçî Ê¥ãÈ£ü", "ü•ô ‰∏≠Êù±", "‚òï „Ç´„Éï„Çß", "üïå „É¢„Çπ„ÇØ"], 
                types: ["All", "Asian", "Western", "Middle East", "Cafe", "Mosque"] 
            },
            "CN": { 
                ai: "Chinese", 
                greet: "Ëâ≤ÂÖ∞! ÊÉ≥ÂêÉ‰ªÄ‰πàÊ∏ÖÁúüÁæéÈ£ü?", 
                filters: ["üåê ÂÖ®ÈÉ®", "üçö ‰∫öÊ¥≤", "üçî Ë•øÈ§ê", "ü•ô ‰∏≠‰∏ú", "‚òï ÂíñÂï°", "üïå Ê∏ÖÁúüÂØ∫"], 
                types: ["All", "Asian", "Western", "Middle East", "Cafe", "Mosque"] 
            }
        };

        // ==========================================
        // üöÄ INITIALIZATION
        // ==========================================
        window.onload = async () => {
            if (!GROQ_API_KEY || GROQ_API_KEY.includes("PLACEHOLDER")) {
                const inputKey = prompt("Please enter your Groq API Key to start Halal Plane:");
                if (inputKey) GROQ_API_KEY = inputKey;
                else alert("Features relying on Amina (AI) will not work without an API Key.");
            }

            // Init Brain
            amina = new AIBrain(GROQ_API_KEY, TRANSLATIONS[currentLang]);

            await loadData();
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    userLat = pos.coords.latitude;
                    userLon = pos.coords.longitude;
                    renderList();
                });
            }
        };

        async function loadData() {
            try {
                const res = await fetch(SHEET_CSV_URL);
                const text = await res.text();
                
                const rows = text.split('\n').map(row => {
                    if (!row.trim()) return [];
                    const regex = /,(?=(?:(?:[^"]*"){2})*[^"]*$)/;
                    return row.split(regex).map(cell => {
                        let val = cell.trim();
                        if (val.startsWith('"') && val.endsWith('"')) val = val.slice(1, -1);
                        return val.replace(/""/g, '"');
                    });
                });

                const headers = rows[0].map(h => h.trim());
                PLACE_DB = {}; 
                for(let i=1; i<rows.length; i++) {
                    if(rows[i].length < headers.length) continue;
                    let obj = {};
                    rows[i].forEach((val, idx) => {
                        if(headers[idx]) obj[headers[idx]] = val;
                    });
                    
                    if(obj.Country) {
                        if(!PLACE_DB[obj.Country]) PLACE_DB[obj.Country] = [];
                        obj.lat = parseFloat(obj.lat);
                        obj.lon = parseFloat(obj.lon);
                        PLACE_DB[obj.Country].push(obj);
                    }
                }
                
                const select = document.getElementById('country-select');
                select.innerHTML = "";
                Object.keys(PLACE_DB).sort().forEach(c => {
                    const opt = document.createElement('option');
                    opt.value = c; opt.innerText = c;
                    select.appendChild(opt);
                });
                
                if(Object.keys(PLACE_DB).length > 0) {
                    currentCountry = Object.keys(PLACE_DB)[0];
                    renderFilters();
                    renderList();
                }
            } catch (e) { console.error(e); }
        }

        // ==========================================
        // üé® UI RENDERING
        // ==========================================
        window.nav = function(pageId, effect = 'left') {
            document.querySelectorAll('.page').forEach(p => {
                p.classList.remove('active', 'hidden-left', 'hidden-right', 'hidden-bottom');
                if (p.id !== pageId) p.classList.add('hidden-left');
            });
            const target = document.getElementById(pageId);
            target.classList.remove('hidden-left', 'hidden-right', 'hidden-bottom');
            target.classList.add('active');
            if(pageId === 'page-passport') renderPassport();
        }

        window.setLang = function(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`lang-${lang}`).classList.add('active');
            
            // Brain Lang Update
            if(amina) amina.t = TRANSLATIONS[lang];

            renderFilters();
            renderList();
            if(mapInstance) initMap();
        }

        function renderFilters() {
            const box = document.getElementById('filter-box');
            box.innerHTML = '';
            TRANSLATIONS[currentLang].filters.forEach((label, idx) => {
                const typeKey = TRANSLATIONS[currentLang].types[idx];
                const btn = document.createElement('div');
                btn.className = `type-btn ${currentFilter === typeKey ? 'selected' : ''}`;
                btn.innerText = label;
                btn.onclick = () => { currentFilter = typeKey; renderFilters(); renderList(); };
                box.appendChild(btn);
            });
        }

        window.filterCountry = function(c) { currentCountry = c; renderList(); }

        function renderList() {
            const list = document.getElementById('place-list');
            list.innerHTML = '';
            
            const places = PLACE_DB[currentCountry] || [];
            
            // [Updated] Category Filter Logic
            const filtered = places.filter(p => {
                if(currentFilter === 'All') return true;
                if(currentFilter === 'Mosque') {
                    // Check if category is Place or Mosque
                    return (p.category && (p.category.includes('Place') || p.category.includes('Mosque')));
                }
                return (p.category && p.category.includes(currentFilter));
            });

            filtered.forEach(p => {
                const isVisited = visitedPlaces.includes(p.name);
                const langKey = currentLang.toLowerCase();
                const desc = p[`desc_${langKey}`] || p.desc_ko || p.desc || "";
                const nameKoHtml = p.name_ko ? `<span style="font-size:0.8em; color:#047857; margin-left:4px;">(${p.name_ko})</span>` : "";

                let distHtml = "";
                if(userLat && userLon && p.lat && p.lon) {
                    const dist = calcDist(userLat, userLon, p.lat, p.lon);
                    distHtml = `<span class="card-dist">(üìç ${dist}km)</span>`;
                }

                const div = document.createElement('div');
                div.className = `card ${isVisited ? 'visited' : ''}`;
                div.innerHTML = `
                    ${isVisited ? '<div class="visited-badge">üèÜ VISITED</div>' : ''}
                    <div class="card-header">
                        <div class="card-name">${p.name} ${nameKoHtml} ${distHtml}</div>
                        <div class="card-label">${p.label || p.category}</div>
                    </div>
                    <div class="card-desc">${desc}</div>
                    <div class="card-actions">
                        <button class="action-btn btn-review" onclick="openReview('${p.name.replace(/'/g, "\\'")}', '${currentCountry}')">AI REVIEW</button>
                        <button class="action-btn btn-map" onclick="window.open('${getMapLink(p, currentCountry)}', '_blank')">MAP</button>
                    </div>
                `;
                list.appendChild(div);
            });
        }

        function renderPassport() {
            const grid = document.getElementById('stamp-grid');
            grid.innerHTML = '';
            [...visitedPlaces].reverse().forEach(name => {
                const el = document.createElement('div');
                el.className = 'stamp active';
                el.innerHTML = `<div class="stamp-icon">ü•©</div><div>${name}</div>`;
                grid.appendChild(el);
            });
            for(let c in PLACE_DB) {
                PLACE_DB[c].forEach(p => {
                    if(!visitedPlaces.includes(p.name)) {
                        const el = document.createElement('div');
                        el.className = 'stamp';
                        el.innerHTML = `<div class="stamp-icon">üïå</div><div>?</div>`;
                        grid.appendChild(el);
                    }
                });
            }
        }

        // ==========================================
        // ü§ñ AI BRAIN INTERACTION
        // ==========================================
        window.openReview = async function(name, country) {
            nav('page-detail', 'right');
            document.getElementById('review-title').innerText = name;
            document.getElementById('review-sub').innerText = country;
            document.getElementById('review-content').innerText = "Amina is analyzing Halal status... üïå";
            
            let place = null;
            if (PLACE_DB[country]) place = PLACE_DB[country].find(p => p.name === name);
            
            document.getElementById('btn-open-map').onclick = () => {
                if (place) window.open(getMapLink(place, country), '_blank');
                else alert("Map location not found.");
            };
            document.getElementById('btn-stamp').onclick = () => markVisited(name);

            if(place && place.lat && place.lon) {
                if(detailMapInstance) detailMapInstance.remove();
                detailMapInstance = L.map('detail-map').setView([place.lat, place.lon], 16);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(detailMapInstance);
                L.marker([place.lat, place.lon]).addTo(detailMapInstance);
            }

            // Brain Call
            const reply = await amina.writeReview(place, country);
            document.getElementById('review-content').innerHTML = reply;
        }

        window.sendChat = async function() {
            const input = document.getElementById('chat-msg-input');
            const txt = input.value.trim();
            if(!txt) return;
            
            addChatBubble(txt, 'user');
            input.value = '';
            addChatBubble("Amina is thinking...", 'bot', false, 'temp-loading');

            const userLoc = (userLat) ? {lat: userLat, lon: userLon} : null;
            
            // Brain Call
            const reply = await amina.ask(txt, chatHistory, PLACE_DB, currentCountry, userLoc);
            
            const loading = document.getElementById('temp-loading');
            if(loading) loading.remove();

            let fmtReply = reply.replace(/\[(.*?)\]/g, (match, p1) => {
                let foundC = "";
                for(let c in PLACE_DB) {
                    if(PLACE_DB[c].find(p => p.name.includes(p1))) { foundC = c; break; }
                }
                if(foundC) return `<br><button class="reco-btn" onclick="openReview('${p1.replace(/'/g, "\\'")}', '${foundC}')">üìç ${p1}</button>`;
                return match;
            });

            addChatBubble(fmtReply, 'bot', true);
            chatHistory.push({role: "user", content: txt});
            chatHistory.push({role: "assistant", content: reply});
        }

        function addChatBubble(text, sender, isHtml = false, id = null) {
            const box = document.getElementById('chat-box');
            const el = document.createElement('div');
            el.className = `chat-msg chat-${sender}`;
            if(id) el.id = id;
            if(isHtml) el.innerHTML = text; else el.innerText = text;
            box.appendChild(el);
            box.scrollTop = box.scrollHeight;
        }

        window.startChat = function() {
            if(chatHistory.length === 0) addChatBubble(TRANSLATIONS[currentLang].greet, 'bot');
        }

        // ==========================================
        // üó∫Ô∏è MAP & UTILS
        // ==========================================
        window.initMap = function() {
            if(!mapInstance) {
                mapInstance = L.map('world-map').setView([20, 0], 2);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(mapInstance);
                markerLayer = L.layerGroup().addTo(mapInstance);
            }
            markerLayer.clearLayers();

            for(let c in PLACE_DB) {
                PLACE_DB[c].forEach(p => {
                    if(p.lat && p.lon) {
                        const langKey = currentLang.toLowerCase();
                        const desc = (p[`desc_${langKey}`] || p.desc_ko || "").substring(0,50)+"...";
                        const html = `
                            <div style="font-size:13px;">
                                <b style="color:#10B981">${p.name}</b><br>
                                <span style="color:#666">${p.label}</span><br>
                                <div style="margin:5px 0;">${desc}</div>
                                <div style="display:flex; gap:5px;">
                                    <button class="popup-btn" style="background:#10B981; color:white;" onclick="openReview('${p.name.replace(/'/g, "\\'")}', '${c}')">REVIEW</button>
                                    <button class="popup-btn" style="background:#333; color:white;" onclick="window.open('${getMapLink(p, c)}', '_blank')">MAP</button>
                                </div>
                            </div>
                        `;
                        L.marker([p.lat, p.lon]).addTo(markerLayer).bindPopup(html);
                    }
                });
            }
        }

        window.searchMap = function() {
            const q = document.getElementById('map-input').value.toLowerCase();
            if(!q) return;
            let found = false;
            for(let c in PLACE_DB) {
                for(let p of PLACE_DB[c]) {
                    const str = (p.name + " " + p.name_ko + " " + p.address).toLowerCase();
                    if(str.includes(q) && p.lat) {
                        mapInstance.setView([p.lat, p.lon], 16);
                        L.popup().setLatLng([p.lat, p.lon]).setContent(`<b>${p.name}</b>`).openOn(mapInstance);
                        found = true; break;
                    }
                }
                if(found) break;
            }
            if(!found) alert("Place not found.");
        }

        window.panToUser = function() {
            if(userLat && userLon && mapInstance) mapInstance.setView([userLat, userLon], 14);
            else alert("Waiting for GPS...");
        }

        function markVisited(name) {
            if(!visitedPlaces.includes(name)) {
                visitedPlaces.push(name);
                localStorage.setItem('visitedPlaces', JSON.stringify(visitedPlaces));
                alert("‚úàÔ∏è Stamped on Passport!");
                renderList(); 
            } else { alert("Already visited!"); }
        }

        function calcDist(lat1, lon1, lat2, lon2) {
            const R = 6371; 
            const dLat = deg2rad(lat2-lat1);
            const dLon = deg2rad(lon2-lon1); 
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) + Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) * Math.sin(dLon/2) * Math.sin(dLon/2); 
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); 
            return (R * c).toFixed(1);
        }
        function deg2rad(deg) { return deg * (Math.PI/180); }

        function getMapLink(p, c) {
            if(c.includes("Korea") || c.includes("ÌïúÍµ≠")) {
                if(p.name_ko) return "https://map.naver.com/p/search/" + encodeURIComponent(p.name_ko);
                if(p.address && /[Í∞Ä-Ìû£]/.test(p.address)) return "https://map.naver.com/p/search/" + encodeURIComponent(p.address);
                return "https://map.naver.com/p/search/" + encodeURIComponent(p.name + " " + p.address);
            }
            return "https://www.google.com/maps/search/?api=1&query=" + encodeURIComponent(p.name + " " + p.address);
        }
